<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles02.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="Header">
        <div>
            <h1 class="Title">Projects</h1>
            <p class="Header-text">Home - User Profile</p>
        </div>
        <div class="Corner-nav">
            <button class="Btn Btn-light"><i class="fa-solid fa-filter"></i> Filter</button>
            <button class="Btn">Create</button>
        </div>
    </header>

    <section class="Bio">
        <div class="Bio-profile">
            <img class="Bio-img" src="img/300-1.jpg" alt="Max Smith">
            <div class="Bio-info">
                <h1 class="Title">Max Smith <i class="fa-solid fa-certificate"></i></h1>
                <div>
                    <span class="Text"> <i class="fa-solid fa-circle-user"></i> Developer</span>
                    <span class="Text"> <i class="fa-solid fa-location-dot"></i> SF, Bay Area</span>
                    <span class="Text"> <i class="fa-solid fa-envelope"></i> max@kt.com</span>
                </div>
                <div class="Tags">
                    <div class="Tags-box">
                        <i class="fa-solid fa-arrow-up"></i>
                        <h2 class="Title">$4,500</h2>
                        <p class="Text">Earnings</p>
                    </div>
                    <div class="Tags-box">
                        <i class="fa-solid fa-arrow-down"></i>
                        <h2 class="Title">80</h2>
                        <p class="Text">Projects</p>
                    </div>
                    <div class="Tags-box">
                        <i class="fa-solid fa-arrow-up"></i>
                        <h2 class="Title">%60</h2>
                        <p class="Text">Success Rate</p>
                    </div>
                </div>
            </div>
           
        </div>
        <div class="Bio-nav">
            <div class="Corner-nav">
                <button class="Btn Btn-light">Follow</button>
                <button class="Btn">Hire Me</button>
                <button class="Btn Btn-light"><i class="fa-solid fa-caret-down"></i></button>
            </div>
            <div class="Bio-progress">
                <p class="Text">Profile Completation</p>
                <p class="Text--bold">50%</p>
                <hr class="Bio-progress-bar">
            </div>
        </div>
        <nav class="Bio-menu">
            <ul>
                <li class="Bio-menu-btn">Overview</li>
                <li class="Bio-menu-btn">Projects</li>
                <li class="Bio-menu-btn">Campaings</li>
                <li class="Bio-menu-btn">Documents</li>
                <li class="Bio-menu-btn">Followers</li>
                <li class="Bio-menu-btn">Activity</li>
            </ul>
        </nav>

    </section>

</body>

</html>
